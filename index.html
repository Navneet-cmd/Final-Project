  <h1 class="text-center" style="color:#fcfaff">Planify- Task planner</h1>
    <form novalidate id="form">

        <div class="form-group whole-group" id="name-form"> 
          <label for="name-validation" id="name">Name</label>
          <input type="text" class="form-control" id="name-validation" placeholder="First and last name">
          <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>  
        </div>

        <div class="form-group whole-group" id="description-form">
            <label for="description-validation">Description</label>
            <input type="text" class="form-control" id="description-validation" placeholder="please describe the task to be worked on">
            <div class="valid-feedback" id="test-1">Great Description!</div>
            <div class="invalid-feedback">Ugh .. Please make sure your description is valid</div>
        </div>

          <div class="form-group whole-group" id="assigned-form">
            <label for="assigned-validation">Assigned to</label>
            <input type="text" class="form-control" id="assigned-validation" placeholder="Name of the developer to work on this task">
            <div class="valid-feedback" id="test-1">Great dev</div>
            <div class="invalid-feedback">Please make sure you choose a current developer</div>
          </div>

          <div class="form-group date-picker " id="date-form">
            <label for="date-validation">Due Date</label>
            <input type="date" class="form-control" id="date-validation" placeholder="[dd/mm/yyyy]">
            <div class="valid-feedback" id="test-1">Thanks for that</div>
            <div class="invalid-feedback">Please make sure the date is valid</div>
          </div>

        <div class="form-group" id="status-form">
          <label for="status-validation">Status</label>
          <select class="form-control" id="status-validation">
            <div class="valid-feedback" id="test-1">Thanks!</div>
            <div class="invalid-feedback">Please pick one of the four statues</div>
           
            <option>TODO</option>
            <option>IN PROGRESS</option>
            <option>REVIEW</option>
            <option>DONE</option>
            
          </select>
        </div>
        <div class="button-flex">
        <button type="submit" class="btn btn-danger" id="form-submission">Submit</button><button class="btn btn-sm btn-primary " data-toggle="collapse"  id="testy" aria-expanded="false" aria-controls="collapseExample" data-target="#collapseExample">Collapse</button>
      </div>
      </form>
