<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
    <title>Lloyd task planner</title>

    


   
   



  </head>
  <body>
    <h1 class="text-center" style="color:#a85b18">Planify- Task planner</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">




<div class="container">

    <form novalidate id="form">

        <div class="form-group whole-group" id="name-form"> 
          <label for="name-validation" id="name">Name</label>
          <input type="text" class="form-control" id="name-validation" placeholder="First and last name">
          <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>  
        </div>

        <div class="form-group whole-group" id="description-form">
            <label for="description-validation">Description</label>
            <input type="text" class="form-control" id="description-validation" placeholder="please describe the task to be worked on">
            <div class="valid-feedback" id="test-1">Great Description!</div>
            <div class="invalid-feedback">Ugh .. Please make sure your description is valid</div>
        </div>

          <div class="form-group whole-group" id="assigned-form">
            <label for="assigned-validation">Assigned to</label>
            <input type="text" class="form-control" id="assigned-validation" placeholder="Name of the developer to work on this task">
            <div class="valid-feedback" id="test-1">Great dev</div>
            <div class="invalid-feedback">Please make sure you choose a current developer</div>
          </div>

          <div class="form-group date-picker " id="date-form">
            <label for="date-validation">Due Date</label>
            <input type="date" class="form-control" id="date-validation" placeholder="[dd/mm/yyyy]">
            <div class="valid-feedback" id="test-1">Thanks for that</div>
            <div class="invalid-feedback">Please make sure the date is valid</div>
          </div>

        <div class="form-group" id="status-form">
          <label for="status-validation">Status</label>
          <select class="form-control" id="status-validation">
            <div class="valid-feedback" id="test-1">Thanks!</div>
            <div class="invalid-feedback">Please pick one of the four statues</div>
           
            <option>TODO</option>
            <option>IN PROGRESS</option>
            <option>REVIEW</option>
            <option>DONE</option>
            
          </select>
        </div>
        <button type="submit" class="btn btn-danger" id="form-submission">Submit</button>
   
      </form>

    </div>
    
   <hr>

    

   <button class="btn btn-sm btn-primary " data-toggle="collapse"  id="testy" aria-expanded="false" aria-controls="collapseExample" data-target="#collapseExample">Collapse</button>

<div class="container " id="collapseExample">   
  <div class="row ">
    <div class="col-sm-3 ">
      <ul class="list-group"  >
        
        <div class="card text-center "  style="width: 18rem;" >
          <div class="card-header bg-danger text-white text-center ">
            <h3>TODO </h3>  
          </div>
          
          <div class="card-header bg-danger text-white text-center "id="renderThis"   >  
                                                       <!-- Button use to be here-->
            
            
          
          </div>
          
          
        </ul>
     </div>
     
      <div class="col-sm-3">
        <ul class="list-group">
          <div class="card text-center"  style="width: 18rem;">
            
            <div class="card-header bg-warning text-white">
              <h3>IN PROGRESS <button class="btn btn-sm btn-primary" > Edit</button></h3>
              
            </div>
            
          </ul>
       </div>
       <div class="col-sm-3">
        <ul class="list-group">
          <div class="card text-center" style="width: 18rem;">
            
            <div class="card-header bg-primary text-white">
              <h3>REVIEW <button class="btn btn-sm btn-danger"> Edit</button></h3>
              
            </div>
            
          </ul>
       </div>
       <div class="col-sm-3">
        <ul class="list-group">
          <div class="card text-center" style="width: 18rem;">
            
            <div class="card-header bg-success text-white">
              <h3>DONE <button class="btn btn-sm btn-danger"> Edit</button></h3>
              
            </div>
           
          </ul>
          
       </div>
 </div>         <!-- testing zone of new code-->
 


 </div>
</div>







 <script src="/js/taskManager.js"> </script>     
<script src="js/app.js">  </script>

  </body>
</html>
