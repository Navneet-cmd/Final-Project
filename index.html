<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
    <title>Lloyd task planner</title>







  </head>
  <body style="background-color:lightblue">
    <h1 class="text-center" style="color:rgb(212, 66, 66)">Planify- Task planner</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>






<div class="container">

    <form>
        <div class="form-group ">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First and last name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="please describe the task to be worked on">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Assigned to</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name of the developer to work on this task">
          </div>
          <div class="form-group ">
            <label for="exampleFormControlInput1">Due Date</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="[dd/mm/yyyy]">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Status</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>TODO</option>
            <option>IN PROGRESS</option>
            <option>REVIEW</option>
            <option>DONE</option>
            
          </select>
        </div>
        <button class="btn btn-danger">Submit</button>
   
      </form>

    </div>

  </body>
</html>
